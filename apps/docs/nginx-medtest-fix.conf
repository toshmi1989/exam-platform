# Исправленный конфиг Nginx для ziyomed.com
# Добавьте это правило ПЕРЕД location / для обработки статики

server {
    listen 443 ssl;
    server_name medtest.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/ziyomed.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ziyomed.com/privkey.pem;

    # ===== Multicard callback (ОБЯЗАТЕЛЬНО первым; exact match = высший приоритет) =====
    location = /payments/multicard/callback {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Content-Type $content_type;
        proxy_pass_request_body on;
        proxy_pass_request_headers on;
    }

    # ===== Статика из public/payments/ =====
    # Раздаём статику напрямую из файловой системы
    location ~ ^/payments/([^/]+\.(svg|png|jpg|jpeg|gif|webp|ico))$ {
        root /opt/exam/exam-platform/apps/web/public;
        try_files /payments/$1 =404;
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ===== Frontend =====
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_cache_bypass $http_upgrade;
    }
}
