# Конфигурация Nginx для API сервера (ziyomed.com)
# Важно: client_max_body_size должен быть не менее 25M для импорта больших Excel файлов

server {
    listen 443 ssl;
    server_name api.ziyomed.com;  # API домен

    ssl_certificate /etc/letsencrypt/live/api.ziyomed.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.ziyomed.com/privkey.pem;

    # КРИТИЧНО: Увеличьте лимит размера тела запроса для импорта Excel файлов
    client_max_body_size 25M;

    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # Таймауты для длительных операций (импорт может занимать до 5 минут)
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }
}
